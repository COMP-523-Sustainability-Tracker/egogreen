<ActionBar title="EgoGreen"> 
  <ActionItem (tap)="logout()">
    <Button text="Logout" class="action-item"></Button>
  </ActionItem>  
</ActionBar>

<GridLayout>
  <ListView [items]="items">
    <ng-template let-item="item">
      <StackLayout [nsRouterLink]="['/item', item.id]">
        <Label [text]="item.name"></Label>
      </StackLayout>
    </ng-template>
  </ListView>
</GridLayout>
